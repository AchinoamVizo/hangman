<div *ngIf="gameService.isSelectedLetter" class="alert alert-warning" role="alert">
    this letter sellected!
</div>
<div class="col-5 mt-3 rounded mx-auto d-block">
    <button type="button" class="btn btn-info mx-1 mt-1 mb-1" *ngFor='let char of keyboard'
        (click)="gameService.checkLetter(char)">{{char}}</button>
</div>
