<table class="table">
    <thead>
        <tr>
            <th scope="col">mail</th>
            <th scope="col">points</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of scoreboard$|async">
            <td>{{item.mail}}</td>
            <td>{{item.points}}</td>
        </tr>
    </tbody>
</table>
