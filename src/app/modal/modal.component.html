<div
  class="modal fade"
  id="gameOverModal"
  tabindex="-1"
  aria-labelledby="gameOverLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center lh-1">
        <p class="font-title-modal ">
          {{ isGameOverOrLevelFinisht ? "Game Over" : "excellent" }}
        </p>
        <p class="fs-2 ">
          {{
            isGameOverOrLevelFinisht
              ? "Oops, you ran out of guesses , your grade: " + points
              : "your point: " + points
          }}
        </p>
      </div>
      <div class="modal-footer">
        <div class="float-start">
          <button
            *ngIf="isGameOverOrLevelFinisht"
            type="button"
            class="btn btn-info btn-lg"
            (click)="newGame()"
          >
            play again
          </button>
          <button
            *ngIf="!isGameOverOrLevelFinisht"
            type="button"
            class="btn btn-info btn-lg"
            (click)="nextLevel()"
          >
            next level
          </button>
        </div>
        <div class="float-end ms-0 flex-fill d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-warning"
            (click)="ShowScoreboard()"
          >
            show scoreboard
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
